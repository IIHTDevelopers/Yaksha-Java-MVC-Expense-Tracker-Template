<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE>
<html>
  <head> 
    <title>Expense Tracker</title>
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/expenses}">Expenses</a>
    </div>

    <div class= "container">
      <h2 > Expense </h2>
      <table id="table"> 
        <tr>
          <th>Month</th>
          <th>Year</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
        <tr th:each="expense: ${expenses}">
          <td th:text="${expense.month}"></td>
          <td th:text="${expense.year}"></td>
          <td th:text="${expense.amount}"></td>
          <td th:text="${expense.description}"></td>
          <td> <a role="button" class="update" th:href="@{/(id = ${expense.id})}">Update</a> </td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
